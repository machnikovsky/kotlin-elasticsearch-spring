name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
        
    - name: Change Gradle permissions
      run: |
        cd kotlin-backend
        chmod +x gradlew
      
    - name: Build with Gradle
      run: |
        cd kotlin-backend
        ./gradlew build

    - name: Build the Docker image
      run: docker-compose up
